<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

  <body>

    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
     <link rel="stylesheet" href="cat app.css">

    <h2 class="red-text">BeautifulFlowersPhotoApp</h2>
    <main>
      <p class="red-text">Click here to view more <a href="https://unsplash.com/images/nature/flower">Flowers photo</a>.</p>

      <a href="#"><img class="smaller-image thick-green-border" src="https://www.teahub.io/photos/full/2-25819_most-beautiful-flowers-wallpaper-for-desktop-src-most.jpg" alt="A beautiful flower "></a>

      <div class="silver-background">
        <p>Things I love about flowers:</p>
        <ul>
          <li>There colours</li>
          <li>Fagrance</li>
          <li>Its just beautiful</li>
        </ul>

        <p>My top 3 best Flowers:</p>
        <ol>
          <li>Roses</li>
          <li>Purple Hibiscus</li>
          <li>Sun flowers</li>
        </ol>
      </div>

      <form action="https://freecatphotoapp.com/submit-cat-photo" id="flower-photo-form">
        <label><input type="radio" name="indoor-outdoor" checked> Indoor</label>
        <label><input type="radio" name="indoor-outdoor"> Outdoor</label><br>
        <label><input type="checkbox" name="personality" checked> Loving</label>
        <label><input type="checkbox" name="personality"> Lazy</label>
        <label><input type="checkbox" name="personality"> Energetic</label><br>
        <input type="text" placeholder="flowers photo URL" required>
        <button type="submit">Submit</button>
      </form>
    </main>


  </body>
